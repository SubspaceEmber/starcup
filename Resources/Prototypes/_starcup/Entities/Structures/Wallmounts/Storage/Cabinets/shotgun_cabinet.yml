    opened: true
  - type: Lock
    locked: false

- type: entity
  parent: ShotGunCabinetBartender
  id: ShotGunCabinetBartenderFilled
  suffix: Bartender, Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - WeaponShotgunDoubleBarreledRubber

- type: entity
  parent: [ShotGunCabinetBartenderFilled, ShotGunCabinetBartenderOpen]
  id: ShotGunCabinetBartenderFilledOpen
  suffix: Bartender, Filled, Open
