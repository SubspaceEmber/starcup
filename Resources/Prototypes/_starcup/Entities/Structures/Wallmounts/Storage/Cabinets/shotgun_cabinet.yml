  id: ShotGunCabinetBartender
  suffix: Bartender
  components:
  - type: Sprite
    sprite: _starcup/Structures/Wallmounts/shotgun_cabinet_bartender.rsi
  - type: AccessReader
    access: [["Security"], ["Command"], ["Bar"]]

- type: entity
  parent: ShotGunCabinetBartender
  id: ShotGunCabinetBartenderOpen
  suffix: Bartender, Open
  components:
