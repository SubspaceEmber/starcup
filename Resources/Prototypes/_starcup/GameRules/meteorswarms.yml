# Event Schedulers

- type: entity
  parent: BaseGameRule
  id: SlowMeteorSwarmScheduler
  components:
  - type: GameRule
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 800 # 13.33 min
    minMaxEventTiming:
      min: 2220 # 37 min
      max: 2520 # 42 min
    scheduledGameRules: !type:NestedSelector
      tableId: BasicMeteorSwarmEventsTable

# Game Rules

- type: entity
  parent: GameRuleSpaceDustMinor
  id: GameRuleSpaceDustMinorStarcup
  components:
  - type: StationEvent
    earliestStart: 10 # starcup: increased from 2 -> 10, give engineers more time to set up power
    minimumPlayers: 10 # starcup: increased from 0 -> 10
  - type: MeteorSwarm
    meteors:
      MeteorSpaceDustStarcup: 1

- type: entity
  parent: GameRuleSpaceDustMajor
  id: GameRuleSpaceDustMajorStarcup
  components:
  - type: StationEvent
    minimumPlayers: 10 # starcup: increased from 0 -> 10
  - type: MeteorSwarm
    meteors:
      MeteorSpaceDustStarcup: 1
