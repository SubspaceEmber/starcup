        planet: GlacierSurface
        gridPath: /Maps/_starcup/Events/event-glacier-vacation-surface.yml
      - type: StationJobs
        availableJobs:
          Captain: [ 1, 1 ]
          AtmosphericTechnician: [ 1, 1 ]
          Bartender: [ 1, 1 ]
