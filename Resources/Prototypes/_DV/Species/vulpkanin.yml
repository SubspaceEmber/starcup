- type: species
  id: Vulpkanin
  name: species-name-vulpkanin
  roundStart: true
  prototype: MobVulpkanin
  sprites: MobVulpkaninSprites
  defaultSkinTone: "#985629"
  markingLimits: MobVulpkaninMarkingLimits
  dollPrototype: MobVulpkaninDummy
  skinColoration: Hues
  maleFirstNames: NamesVulpkaninMale
  femaleFirstNames: NamesVulpkaninFemale
  lastNames: NamesVulpkaninLast

- type: speciesBaseSprites
  id: MobVulpkaninSprites
  sprites:
    TailBehind: MobHumanoidAnyMarking
    TailOversuit: MobHumanoidAnyMarking
    Head: MobVulpkaninHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobVulpkaninTorso
    UndergarmentTop: MobHumanoidAnyMarking # starcup
    UndergarmentBottom: MobHumanoidAnyMarking # starcup
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobVulpkaninLArm
    RArm: MobVulpkaninRArm
    LHand: MobVulpkaninLHand
    RHand: MobVulpkaninRHand
    LLeg: MobVulpkaninLLeg
    RLeg: MobVulpkaninRLeg
    LFoot: MobVulpkaninLFoot
    RFoot: MobVulpkaninRFoot

- type: markingPoints
  id: MobVulpkaninMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VulpTail ]
    Head:
      points: 4 # starcup: 1 -> 4
      required: false
    Legs:
      points: 8 # starcup: 1 -> 8
      required: false
    Arms:
      points: 8 # starcup: 1 -> 8
      required: false
    Snout:
      points: 1
      required: false
    # begin starcup
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    # end starcup
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ VulpEar ]
    Overlay:
      points: 8 # starcup: 2 -> 8
      required: false

